<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB" />
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="public/css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="breadcrumb" aria-label="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-header">
        <h1 id="restaurant-name" class=""></h1>
        <a href="" class="restaurant-fav-toggle" aria-label="Click here to mark Favorite or Unfavorite">&nbsp;</a>
      </div>
      
      <picture>
        <source id="restaurant-img-source" media="(max-width: 550px)">
        <img id="restaurant-img">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>     
    </section>
    <!-- End reviews -->
    <!-- Beginning review form -->
    <section id="reviews-form">
      <h2>Your Review:</h2>
      <form action="" method="post" name="reviewForm" id="reviewForm">
        <div class="row">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required pattern="[^\d]*">
        </div>
        <div class="row">
          <label for="rating">Rating:</label>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
          </select> 
        </div>
        <div class="row col-1">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" cols="30" rows="5" required></textarea>
        </div>
        <div class="row button">
          <button type="submit">SUBMIT</button>          
        </div>     
        <div class="row">
          <div class="success"></div>
        </div>
      </form>
    </section>
    <!-- End review form -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="public/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="public/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXnLDYoAI2qQHUJTXHN81_1r3Nm9fxPts&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
