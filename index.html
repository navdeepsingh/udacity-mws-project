<!DOCTYPE html>
<html lang="en">
<head>
  <title>Restaurant Reviews</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3397DB" />
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="public/css/styles.css" media="screen">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <header>
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods-select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines-select" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="public/js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="public/js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXnLDYoAI2qQHUJTXHN81_1r3Nm9fxPts&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register('service-worker.js')
      .then(reg => {
        if ('sync' in reg) {                           
          reg.sync.register('reviews')
          .then(() => {
            //console.log('Sync registered');
          })       
        }
      })
      .catch(error => {
        console.log('System was unable to register for a sync, this could be an OS-level restriction');        
      })
    }
  </script>

</body>

</html>
